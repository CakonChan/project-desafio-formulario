<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>.: cadastro pessoal :.</title>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="nav-label-menu">
            <div class="nav-tema">
                Cadastro Pessoal
            </div>
            <ul class="ul-menu">
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="index.html" alt="cadastro pessoal">Cadastro</a>
                </li>
                <li>
                    <a href="#">Exemplo</a>
                </li>
            </ul>
            <label for="nav-label-menu" class="nav-label-submenu">
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
            </label>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <p class="text-animation">Nova Conta</p>
            <form action="js/formulario.js">
                <div class="input">
                    <input required type="text" />
                    <label>Nome</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>CPF</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>RG</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                    <label>Sexo</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" placeholder="Ex: Avenida numero" />
                    <label>Endereço</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>Número</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>Bairro</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>Cidade</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>Estado</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>CEP</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>Telefone Fixo</label>
                    <span class="error"></span>
                </div>

                <div class="input">
                    <input required type="text" />
                    <label>Telefone Celular</label>
                    <span class="error"></span>
                </div>

                <button type="submit">Criar Conta</button>
            </form>
        </div>
        <script src="js/formulario.js"></script>
    </main>

    <footer>
        <h2>copyright</h2>
    </footer>
</body>

</html>
